<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>
<h2>Registration Form</h2>
	<table border="1">

		<form action="loginformhcl">
			<tr>
				<td><label for="fn">Enter the first name:</label></td>
				<td><input name="firstname" type="text" id="fn"></td>
			</tr>
			<tr>
				<td><label for="ln">Enter the last name:</label></td>
				<td><input name="lastname" type="text" id="ln"></td>
			</tr>
			<tr>
				<td><label for="mobno">Enter the phone number:</label></td>
				<td><input name="mobnum" type="number" id="mobno"></td>
			</tr>
			<tr>
				<td><label for="email">Enter the email:</label></td>
				<td><input type="text" name="email" id="email"></td>
			</tr>
			<tr>
				<td><label for="lang">Select language:</label></td>
				
				<td><label for="c">C</label><input type="checkbox" name="language" id="c" value="c"><label for="java">java</label>
				<input type="checkbox" name="language" id="java" value="java"><label for="c++">C++</label><input type="checkbox" name="language" value="c++" id="c++"> </td>
			</tr>
			<tr>
			<td>
			<input type="submit">&nbsp&nbsp&nbsp&nbsp<input type="reset">
			</td>
			</tr>
			

</body>
</html>
